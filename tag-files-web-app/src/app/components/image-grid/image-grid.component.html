@if (libraryItemsList | async; as libraryItemsList) {
<lightgallery class="gallery" [settings]="gallerySettings">
    @for (libraryItem of libraryItemsList.items; track $index) {
    <a class="gallery-item" [href]="'http://localhost:5010/' + libraryItem.path">
        <img [src]="'http://localhost:5010/' + libraryItem.thumbnailPath" />
    </a>
    }
</lightgallery>
}
