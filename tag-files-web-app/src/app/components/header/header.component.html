<mat-toolbar class="header" color="primary">
    <div class="title">
        <button mat-icon-button (click)="this.appStateService.toggleSidebar()">
            <mat-icon>menu</mat-icon>
        </button>
        <h2>Tag Files</h2>
    </div>
    <app-search-bar class="search-bar" (searchClicked)="onSearchClicked($event)"></app-search-bar>
    <div class="controls">
        @if (galleryViewType() == galleryViewTypes.Grid) {
        <button mat-icon-button (click)="this.appStateService.increaseMainGridColumns()">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button (click)="this.appStateService.decreaseMainGridColumns()">
            <mat-icon>remove</mat-icon>
        </button>
        }
        @if (galleryViewType() != galleryViewTypes.List) {
        <button mat-icon-button title="List view" (click)="this.appStateService.setListGalleryView()">
            <mat-icon>format_list_bulleted</mat-icon>
        </button>
        }
        @if (galleryViewType() != galleryViewTypes.Grid) {
        <button mat-icon-button title="Grid view" (click)="this.appStateService.setGridGalleryView()">
            <mat-icon>grid_view</mat-icon>
        </button>
        }
    </div>
</mat-toolbar>
